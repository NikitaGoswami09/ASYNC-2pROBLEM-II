  <!-- Buttons -->
  <button class="btn" onclick="toggleSlideShow()">Start / Stop</button>
  <button class="btn" onclick="plusSlides(-1)">Previous</button>
  <button class="btn" onclick="plusSlides(1)">Next</button>
</div>

<script>
  let slideIndex = 0;
  let slideInterval;

  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("mySlides");
    
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = "block";
    slideInterval = setTimeout(showSlides, 2000); // Change slide every 2 seconds
  }

  function toggleSlideShow() {
    if (slideInterval) {
      clearInterval(slideInterval);
      slideInterval = null;
    } else {
      showSlides();
    }
  }

  function plusSlides(n) {
    clearInterval(slideInterval);
    slideIndex += n;
    
    const slides = document.getElementsByClassName("mySlides");

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    if (slideIndex < 1) {
      slideIndex = slides.length;
    }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slides[slideIndex - 1].style.display = "block";
  }
</script>
